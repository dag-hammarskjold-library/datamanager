{% extends 'admin/base.html' %} {% block admin %}

<style type="text/css">
    .customize {
        height: 400px;
        width: 600px;
    }
</style>

<div class="container customize shadow">
    <h1>Create Role</h1>
    <hr>
    <form action="{{url_for('create_role')}}" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <p>
                {{ form.name.label }}<br> {{ form.name(size=32,class="form-control") }}
            </p>
        </div>
        <div class="form-group">
            <p>
                {{ form.permissions.label }}<br> {{ form.name(size=32,class="form-control") }}
            </p>
        </div>
        <p>{{ form.submit(class="btn btn-primary mb-5") }}</p>
    </form>
    <hr>
</div>
{% endblock %}
